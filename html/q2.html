<h1>Register</h1>

<form>
    <label for="first">First Name: </label>
    <input name="first" type="text">
    <label for="last">Last Name: </label>
    <input name="last" type="text"> 

    <br>

    <label for="male">Male</label>
    <input name="sex" id="male" type="radio" value="male">
    <label for="female">Female</label>
    <input name="sex" id="female" type="radio" value="female">
    <label for="other">Other</label>
    <input name="sex" id="other" type="radio" value="other">

    <br>

    <label for="email">Email: </label>
    <input type="email" id="email" value="email" required>
    <label for="password">Password: </label>
    <input type="text" id="password" value="password" pattern=".{5,10}" required title="5 to 10 characters">

    <br>

    <label for="birthday">Birthday: </label>
    <select name="month">
        <option>January</option>
        <option>February</option>
        <option>March</option>
        <option>April</option>
        <option>May</option>
        <option>June</option>
        <option>July</option>
        <option>August</option>
        <option>September</option>
        <option>October</option>
        <option>November</option>
        <option>December</option>
    </select>

    <select name="day">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
            <option>13</option>
            <option>14</option>
            <option>15</option>
            <option>16</option>
            <option>17</option>
            <option>18</option>
            <option>19</option>
            <option>20</option>
            <option>21</option>
            <option>22</option>
            <option>23</option>
            <option>24</option>
            <option>25</option>
            <option>26</option>
            <option>27</option>
            <option>28</option>
            <option>29</option>
            <option>30</option>
            <option>31</option>
        </select>

    <select name="year">
            <option>1990</option>
            <option>1991</option>
            <option>1992</option>
            <option>1993</option>
            <option>1994</option>
            <option>1995</option>
            <option>1996</option>
            <option>1997</option>
            <option>1998</option>
            <option>1999</option>
            <option>2000</option>
        </select>       
<br>
    I agree to the terms and conditions <input name="TOC" type="checkbox">
<br>
<button>Submit</button>
</form>
