<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Grid System</title>
    <link rel="stylesheet" type="text/css" media="screen" href="bootstrap.min.css" />

    <style type="text/css">
    .pink {
        background: pink;
        border: 1px solid purple;
    }
    .orange {
        background: orange;
        border: 1px dashed red;
        height: 50px;
    }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-3 col-sm-6 pink">
            <div class="row">
                <div class="col-lg-6 orange">One</div>
                <div class="col-lg-6 orange">One point Five</div>
            </div>
        </div>
        <div class="col-md-3 col-sm-6 pink">Two</div>
        <div class="col-md-3 col-sm-6 pink">Three</div>
        <div class="col-md-3 col-sm-6 pink">
            <div class="row">
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
                    <div class="col-lg-2 orange"></div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
